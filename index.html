		<script type="text/javascript">
			$(document).ready(function() {
				$("#picture_1").click(function() {
				    $("#slider_img").fadeOut("fast", function() {
				        $("#slider_img").attr("src", "pictures/picture_1.jpg");
				        $("#slider_img").fadeIn("fast");
				        $("#picture_1").addClass("clicked");
				        $("#picture_2").removeClass("clicked");
				        $("#picture_3").removeClass("clicked");
				    });
			    });

			    $("#picture_2").click(function() {
				    $("#slider_img").fadeOut("fast", function() {
				        $("#slider_img").attr("src", "pictures/picture_2.jpg");
				        $("#slider_img").fadeIn("fast");
				        $("#picture_1").removeClass("clicked");
				        $("#picture_2").addClass("clicked");
				        $("#picture_3").removeClass("clicked");
				    });
			    });

			    $("#picture_3").click(function() {
				    $("#slider_img").fadeOut("fast", function() {
				        $("#slider_img").attr("src", "pictures/picture_3.jpg");
				        $("#slider_img").fadeIn("fast");
				        $("#picture_1").removeClass("clicked");
				        $("#picture_2").removeClass("clicked");
				        $("#picture_3").addClass("clicked");
				    });
			    });
		    });
		</script>
